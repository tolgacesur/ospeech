<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>OSpeech</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">

	<script type="text/javascript" src="./assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/js/popper.min.js"></script>
	<script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./assets/js/moment.min.js"></script>
	<script type="text/javascript" src="./assets/js/socket.io.slim.js"></script>

	<link href="chat-box.css" rel="stylesheet"></head>

</head>
<body>
	<div class="d-flex flex-column" style="height: 100%">
		<div class="d-flex align-items-center flex-shrink-0 p-2">
			<div class="flex-grow-1 text-white p-2"></div>
			<button class="btn btn-sm btn-light mr-3" id="user-popover" title="Change Username" data-toggle="popover" popover-content="#user-popover-template">
					<img width="20" height="20" class="mt-1" src="./assets/svg/group.svg" alt="User">
			</button>
			<button class="btn btn-sm btn-light" id="feedback-popover" title="Give a feedback" data-toggle="popover" popover-content="#feedback-popover-template">
					<img width="20" height="20" class="mt-1" src="./assets/svg/feedback.svg" alt="Feedback">
			</button>
		</div>
		<div class="flex-grow-1 overflow-auto ml-3 mx-2 p-2 bg-light" id="messages">
			<div class="text-center" id="no-message" >
				<p class="text-muted mb-0">Welcome to OSpeech</p>
				<p class="text-muted">Message history is empty</p>
				<img id="group-chat-icon" width="100" height="100" src="./assets/svg/group-chat.svg">
			</div>
		</div>
		<div id="name-container" class="ml-3 mr-2 mt-1 mb-4">
			<p class="text-white mb-2">
				To join chatroom please enter username
				<img class="ml-1" width="15" height="15" src="./assets/svg/startup.svg">
			</p>
			<div class="d-flex mb-2 mt-1">
				<input class="form-control" placeholder="Enter your username" type="text" id="name-input">
				<button class="btn btn-sm btn-dark ml-2" id="save-name-button">Save</button>
			</div>
		</div>
		<div id="message-input-container" class="ml-3  mr-2">
			<div class="d-flex align-items-center mb-4 mt-2">
				<textarea class="form-control" placeholder="Enter your message" id="message-input" rows="2"></textarea>
				<button class="btn btn-light ml-2" id="send-button">Send</button>
			</div>
		</div>
	</div>

	<div id="user-popover-template">
		<input class="form-control form-control-sm mb-2" type="text" id="user-name-input">
		<button class="btn btn-sm btn-success" id="save-name-button">Save</button>
	</div>

	<div id="feedback-popover-template">
		<div class="alert alert-success mb-1" id="feedback-success-alert" >Thanks for your feedback!</div>
		<div class="alert alert-danger mb-1" id="feedback-danger-alert" >Something went wrong!</div>
		<input class="form-control mb-2" placeholder="Email" type="text" id="feedback-email-input">
		<textarea class="form-control mb-2" style="resize: none; overflow: hidden;" placeholder="Enter your feedback" id="feedback-message-input" rows="2"></textarea>
		<button class="btn btn-success mb-2 float-right" id="send-feedback-button">Send</button>
	</div>
</body>
</html>
