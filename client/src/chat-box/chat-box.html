<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>OSpeech</title>

	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./chat-box.css"/>
</head>
<body class="bg-info">
	<div class="d-flex flex-column" style="height: 100%">
		<div class="text-center">OSpeech</div>
		<div class="flex-grow-1 overflow-auto px-3 mx-2 bg-light" id="messages">
		</div>
		<div id="name-container" class="px-3">
			<small>To join chatroom please enter username</small>
			<div class="d-flex mb-2 mt-2">
				<input class="form-control form-control-sm" placeholder="Enter your username" type="text" id="name-input">
				<button class="btn btn-sm btn-dark ml-2" id="save-name-button">Save</button>
			</div>
		</div>
		<div id="message-input-container" class="px-3">
			<div class="d-flex mb-2 mt-2">
				<textarea class="form-control" placeholder="Enter your message" id="message-input" rows="3"></textarea>
				<button class="btn btn-success ml-2" id="send-button">Send</button>
			</div>
		</div>
		<small class="text-right mr-2 mb-1">Powered by ospeech</small>
	</div>
</body>
<script src="../assets/js/socket.io.slim.js"></script>
<script src="../assets/js/moment.min.js"></script>
<script src="./chat-box.js"></script>
<script>

	var chatBox = ChatBox();
	chatBox.init();
	
</script>
</html>
